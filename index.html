<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-itemes">
            
            <!-- Logo e testo -->
            
            <header>
                <img class="title-logo" src="logo.png">
                <h1 class="text">Taking Booleaners from A to B</h1>
            
    
            <!-- Input e testo -->
            
                <nav class="center">
                    <button style="margin: 5px;">Prenota</button>
                    <button style="margin: 5px;">Termina Prenotazione</button>
                    <button style="margin: 5px;">Accendi Luci</button>
                </nav>
            </header>
                        

            <!-- Posizione Gino22 -->
            
            <div>
                <div>
                    <input type="checkbox">                       
                    <span class="name">Monopattino Gino22</span>
                    <div class="address">Via Guadalametri - a 220 metri da te</div>
                    <div class="status">Stato carica:</div>
                    <nav class="status1"></nav>
                </div>
            </div>
        
            
            <!-- Posizione Mike24 -->
            
            <div>
                <div>
                    <input type="checkbox">                   
                    <span class="name">Monopattino Mike24</span>
                    <div class="address">Via Ricciardoni - a 420 metri da te</div>
                    <div class="status">Stato carica:</div>
                    <nav class="status2"></nav>
                </div>
            </div>
            

            <!-- Posizione Fede154 -->
            
            <div>
                <div>
                    <input type="checkbox">
                    <span class="name">Monopattino Fede154</span>
                    <div class="address">Via Mentarini - a 490 metri da te</div>
                    <div class="status">Stato carica:</div>
                    <nav class="status3"></nav>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
